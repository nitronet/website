<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GeoPattern</title>
	<link href="css/geopattern.css" rel="stylesheet" />
</head>
<body>
	<div class="js-geopattern"></div>
	<input type="text" id="string" value="Type Here" />
	<script src="js/jquery.min.js"></script>
	<script src="js/geopattern.min.js"></script>
	<script>
		$('#string')
			.on('keyup', function () {
				$('.js-geopattern')
					.geopattern(this.value);
			})
			.trigger('keyup')
			.focus();
	</script>
</body>
</html>
